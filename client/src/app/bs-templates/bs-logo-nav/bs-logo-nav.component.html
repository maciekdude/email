<div class="bs-logo-nav-container">

  <app-navbar></app-navbar>

  <alert *ngIf="alert.type" [type]="alert.type" dismissible="true" (onClosed)="onAlertClosed($event)"><span [innerHtml]="alert.msg"></span></alert>

  <!-- Page Content -->
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <h1>Logo Navbar Template</h1>
              <p>Note: You may need to adjust some CSS based on the size of your logo. The default logo size is 150x50 pixels.</p>
              <br>
              <p>If you click on one of the items in the navbar, the Alert service is used to send a message to the parent
                component that is displayed as a Bootstrap Alert component</p>
          </div>
      </div>
  </div>
  <!-- /.container -->
</div>
