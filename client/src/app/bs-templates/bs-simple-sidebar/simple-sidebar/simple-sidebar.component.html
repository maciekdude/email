<!-- Sidebar -->
<div id="sidebar-wrapper" [class.toggled]="isToggled">
  <ul class="sidebar-nav">
    <li class="sidebar-brand">
      <a id="menu-toggle" (click)="toggleSidebar()">Communications<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a>
    </li>
    <li *ngFor="let email of emails">
      <a routerLink="/bs-templates/{{email.id}}">{{email.subject}}<span class="sub_icon glyphicon glyphicon-link"></span></a>
    </li>
  </ul>
</div>
<!-- /#sidebar-wrapper -->
