<md-card class="card" *ngIf="currentEmail" [hidden]="!currentEmail.response">
  <md-card-header>
    <md-card-title>Response</md-card-title>
    <md-card-subtitle>To: {{currentEmail.from}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <div class="preset">{{currentEmail.response}}</div>
  </md-card-content>
</md-card>

<md-card class="card" *ngIf="currentEmail">
  <md-card-header>
    <md-card-title>Reply</md-card-title>
    <md-card-subtitle>To: {{currentEmail.from}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <div id="responseArea" contenteditable>
      <div class="preset" *ngIf="itemsMissing.length > 0" mdTooltip="This is an automatically generated reply!">
        {{reply}}
      </div>
      <div class="preset" *ngIf="itemsMissing.length < 0">
        {{reply}}
      </div>
    </div>
  </md-card-content>
  <md-card-actions>
    <button (click)='sendReply()' md-button>Send Me</button>
  </md-card-actions>
</md-card>
