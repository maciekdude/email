<md-card class="card" *ngIf="currentEmail" [hidden]="!currentEmail.response">
  <md-card-header>
    <md-card-title>Response</md-card-title>
    <md-card-subtitle>To: {{currentEmail.from}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <div id="responseHTML">{{currentEmail.response}}</div>
  </md-card-content>
</md-card>

<md-card class="card" *ngIf="currentEmail">
  <md-card-header>
    <md-card-title>Reply</md-card-title>
    <md-card-subtitle>To: {{currentEmail.from}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <div id="responseArea" contenteditable>
      <div class="preset" *ngIf="itemsMissing.length > 0">
        <span>Hi,</span>
        <br>
        <br>
        <span>Thank you for sending this through; however, we are missing a few items. Could you please provide us with the following:</span>
        <br>
        <br>
        <span>
          <ul>
            <li *ngFor='let item of itemsMissing'>{{item}}</li>
          </ul>
        </span>
        <br>
        <span>Thank you!</span>
      </div>
    </div>
  </md-card-content>
  <md-card-actions>
    <button (click)='sendReply()' md-button>Send</button>
  </md-card-actions>
</md-card>
