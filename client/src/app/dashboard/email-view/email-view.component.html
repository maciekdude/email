<div *ngIf="currentEmail">
  <md-toolbar>
    <span>Email</span>
    <span class="toolbarSpacer"></span>
    <md-icon>email</md-icon>
  </md-toolbar>
  <md-card class="card">
    <md-card-header>
      <md-card-title>{{currentEmail.subject}}</md-card-title>
      <md-card-subtitle>From: {{currentEmail.from}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      {{currentEmail.text}}
      <div *ngIf="toneList.length > 0" class="currentEmailTone">
          <md-divider md-inset></md-divider>
          Email tone:
          <md-chip-list>
              <md-chip *ngFor="let toneItem of toneList" selected="true">{{toneItem}}</md-chip>     
          </md-chip-list>
        </div>
    </md-card-content>
  </md-card>
</div>
