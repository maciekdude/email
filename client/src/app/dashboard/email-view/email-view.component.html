<div *ngIf="currentEmail">
  <md-toolbar>
    <span>Email</span>
    <span class="toolbarSpacer"></span>
    <md-icon>email</md-icon>
  </md-toolbar>
  <md-card class="card">
    <md-card-header>
      <md-card-title>{{currentEmail.subject}}</md-card-title>
      <md-card-subtitle>From: {{currentEmail.from}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      {{currentEmail.text}}
    </md-card-content>
  </md-card>
</div>
