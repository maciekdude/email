<!-- Sidebar -->
<div id="sidebar-wrapper" [class.toggled]="isToggled">
  <ul class="sidebar-nav">
    <li class="sidebar-brand">
      <a (click)="refreshEmails()">Emails<span id="main_icon" class="glyphicon glyphicon-refresh"></span></a>
    </li>
    <!-- <li *ngFor="let email of emails">
      <a (click)="activateEmail(email)">{{email.subject}}<span class="sub_icon glyphicon glyphicon-link"></span></a>
    </li> -->
    <li *ngFor="let email of emails" (click)="activateEmail(email)">
      <a>
        Subject: {{email.subject}}
        <br>
        <span class="badge">{{email.requestType}}</span>
        <span class="label label-primary">{{email.status}}</span>
      </a>
    </li>
  </ul>
  <div *ngIf="loading">
    <div class="loader"></div>
  </div>
</div>
<!-- /#sidebar-wrapper -->
